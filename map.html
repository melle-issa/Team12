<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of Campus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      height: 100vh;
      position: relative;
    }

    main {
      flex-grow: 1;
      padding: 20px;
    }

    header {
      background-color: #4caf50;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      text-align: center;
    }

    footer {
      background-color: #4caf50;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }

    footer a, header a {
      color: #fff;
      text-decoration: none;
    }

    #icon1, #icon2, #icon3, #settingsIcon {
      width: 24px;
      height: 24px;
    }

    #settingsLink {
      margin-left: auto;
      display: flex;
      align-items: center;
      padding-right: 40px; 
    }

    #settingsDropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 60px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex-direction: column;
    }

    header:hover #settingsDropdown {
      display: flex;
    }

    #settingsDropdown a{
      margin-bottom: 8px; 
    }
  </style>
</head>
<body>
    <header>
        <div>CampusSafe</div>
        <a href="#" id="settingsLink">
          <img id="settingsIcon" src="settings.png" alt="settings">
          <div id="settingsDropdown">
            <a href="settings.html">Settings</a>
            <a href="profile.html">Profile</a>
            <a href="index.html">Logout</a>
          </div>
        </a>
      </header>
  <main>

    <a><img id="ucr_map" src="ucr_map.png" alt="ucr_map_img"></a>

  </main>

  
  <footer>
    <a href="map.html"><img id="icon1" src="location.png" alt="map"></a>
    <a href="contact.html"><img id="icon2" src="calling.png" alt="calling"></a>
    <a href="information.html"><img id="icon3" src="info.png" alt="information"></a>
  </footer>
</body>
</html>
